<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Интернет-магазин "Кэт энерджи"</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>

<body class="page__body">
  <header class="header">
    <!-- блок для логотипов иконки и текста -->
    <div class="header__logo logo">
      <!-- иконка логотипа -->
      <a class="header__link header__link--image" tabindex="0" href="#">
        <picture>
          <source media="(min-width: 1440px)" width="60" height="50" type="image/svg+xml" srcset="images/logo-desktop.svg">
          <source media="(min-width: 768px)" width="60" height="50" type="image/svg+xml" srcset="images/logo-tablet.svg">
          <img class="logo-image" src="images/logo-mobile.svg" width="33" height="38" alt="Иконка кота.">
        </picture>
      </a>
      <!-- текст логотипа -->
      <a class="header__link header__link--text" href="#">
        <img class="logo-text" src="images/logo-text.svg" width="101" height="18" alt="Логотип текста Cat Energy.">
      </a>
    </div>
    <nav class="header__main-nav main-nav">
      <!-- кнопка открытия меню навигации -->
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <!-- меню навигации -->
      <ul class="main-nav__list site-list">
        <li class="site-list__item site-list__item--active">
          <a class="site-list__link" href="#">
            главная
          </a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="catalog.html">
            каталог продукции
          </a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="#">
            подбор программы
          </a>
        </li>
      </ul>
    </nav>
  </header>
</body>

</html>
